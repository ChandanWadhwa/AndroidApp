apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.example.chandan.buildvers"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        phone {
            packageName
            "com.example.chandan.buildvers.phone"
            versionName "1.0-phone"
        }
        tablet {
            packageName
            "com.example.chandan.buildvers.tablet"
            versionName "1.0-tablet"
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
